<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syst√®me de D√©tection de Chutes pour personnes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .config-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .cameras-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .camera-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            position: relative;
            transition: all 0.3s;
        }

        .camera-card.active {
            border-color: #4caf50;
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.2);
        }

        .camera-card.alert {
            border-color: #f44336;
            background: #ffebee;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.4); }
            50% { box-shadow: 0 0 20px 10px rgba(244, 67, 54, 0); }
        }

        .camera-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .camera-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-badge.inactive {
            background: #e0e0e0;
            color: #666;
        }

        .status-badge.monitoring {
            background: #4caf50;
            color: white;
        }

        .status-badge.fall-detected {
            background: #f44336;
            color: white;
        }

        video {
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 10px;
            margin-bottom: 15px;
            object-fit: cover;
        }

        canvas {
            display: none;
        }

        .detection-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .info-label {
            color: #666;
            font-weight: 600;
        }

        .info-value {
            color: #333;
        }

        .timer {
            font-size: 1.5em;
            font-weight: bold;
            color: #f44336;
            text-align: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .alert-log {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
        }

        .alert-log h3 {
            color: #856404;
            margin-bottom: 15px;
        }

        .alert-item {
            background: white;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #f44336;
        }

        .alert-time {
            font-weight: 600;
            color: #f44336;
            font-size: 0.9em;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }

        .help-text {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö® Syst√®me de D√©tection de Chutes</h1>
        <p class="subtitle">Surveillance intelligente avec alertes automatiques</p>

        <div class="config-section">
            <h2>‚öôÔ∏è Configuration</h2>
            <div class="config-grid">
                <div class="input-group">
                    <label>T√©l√©phone du proche (Free Mobile)</label>
                    <input type="tel" id="phoneNumber" placeholder="0612345678">
                    <p class="help-text">Format: 06XXXXXXXX</p>
                </div>
                <div class="input-group">
                    <label>Identifiant Free Mobile API</label>
                    <input type="text" id="freeUser" placeholder="Votre identifiant">
                </div>
                <div class="input-group">
                    <label>Cl√© API Free Mobile</label>
                    <input type="password" id="freeApiKey" placeholder="Votre cl√© API">
                    <p class="help-text">Disponible dans votre espace Free Mobile</p>
                </div>
                <div class="input-group">
                    <label>Nombre de cam√©ras</label>
                    <select id="cameraCount">
                        <option value="1">1 cam√©ra</option>
                        <option value="2">2 cam√©ras</option>
                        <option value="3">3 cam√©ras</option>
                        <option value="4">4 cam√©ras</option>
                    </select>
                </div>
            </div>
            <div class="controls">
                <button class="btn btn-primary" onclick="initCameras()">üé• D√©marrer la surveillance</button>
                <button class="btn btn-danger" onclick="stopAllCameras()">‚èπÔ∏è Arr√™ter</button>
            </div>
        </div>

        <div id="camerasContainer" class="cameras-grid"></div>

        <div class="alert-log" id="alertLog" style="display:none;">
            <h3>üìã Journal des alertes</h3>
            <div id="alertList"></div>
        </div>
    </div>

    <script>
        let cameras = [];
        let fallTimers = {};
        let alertSent = {};

        async function initCameras() {
            const count = parseInt(document.getElementById('cameraCount').value);
            const container = document.getElementById('camerasContainer');
            container.innerHTML = '';
            cameras = [];

            // Obtenir les p√©riph√©riques vid√©o disponibles
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');

            for (let i = 0; i < count; i++) {
                const cameraCard = createCameraCard(i, videoDevices[i] || null);
                container.appendChild(cameraCard);
                await startCamera(i, videoDevices[i]?.deviceId);
            }

            showNotification('Surveillance d√©marr√©e sur ' + count + ' cam√©ra(s)');
        }

        function createCameraCard(index, device) {
            const card = document.createElement('div');
            card.className = 'camera-card';
            card.id = `camera-${index}`;
            
            const deviceName = device ? device.label || `Cam√©ra ${index + 1}` : `Cam√©ra ${index + 1}`;
            
            card.innerHTML = `
                <div class="camera-header">
                    <div class="camera-title">üìπ ${deviceName}</div>
                    <div class="status-badge inactive" id="status-${index}">Inactive</div>
                </div>
                <video id="video-${index}" autoplay muted playsinline></video>
                <canvas id="canvas-${index}"></canvas>
                <div class="detection-info">
                    <div class="info-row">
                        <span class="info-label">√âtat de d√©tection:</span>
                        <span class="info-value" id="detection-${index}">En attente...</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Dernier mouvement:</span>
                        <span class="info-value" id="movement-${index}">Aucun</span>
                    </div>
                    <div id="timer-${index}" class="timer" style="display:none;">‚è±Ô∏è 30s</div>
                </div>
            `;
            
            return card;
        }

        async function startCamera(index, deviceId) {
            try {
                const constraints = {
                    video: deviceId ? { deviceId: { exact: deviceId } } : true,
                    audio: false
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById(`video-${index}`);
                video.srcObject = stream;
                
                cameras[index] = {
                    stream: stream,
                    video: video,
                    previousFrame: null,
                    fallDetected: false,
                    noMovementCount: 0
                };

                updateStatus(index, 'monitoring');
                
                // D√©marrer la d√©tection apr√®s 2 secondes
                setTimeout(() => detectMotion(index), 2000);
                
            } catch (error) {
                console.error('Erreur cam√©ra ' + index + ':', error);
                updateDetection(index, 'Erreur: ' + error.message);
            }
        }

        function detectMotion(index) {
            const camera = cameras[index];
            if (!camera) return;

            const video = camera.video;
            const canvas = document.getElementById(`canvas-${index}`);
            const ctx = canvas.getContext('2d');

            canvas.width = video.videoWidth || 640;
            canvas.height = video.videoHeight || 480;

            function analyze() {
                if (!cameras[index]) return;

                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const currentFrame = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                if (camera.previousFrame) {
                    const motion = calculateMotion(camera.previousFrame, currentFrame);
                    
                    // D√©tection de chute bas√©e sur le mouvement
                    if (motion > 30) {
                        // Mouvement d√©tect√©
                        camera.noMovementCount = 0;
                        updateMovement(index, 'Il y a ' + new Date().toLocaleTimeString());
                        
                        if (camera.fallDetected) {
                            // La personne bouge apr√®s une chute d√©tect√©e
                            cancelFallAlert(index);
                        }
                    } else {
                        // Pas de mouvement
                        camera.noMovementCount++;
                        
                        // Chute potentielle si mouvement a cess√© brusquement
                        if (camera.noMovementCount > 5 && !camera.fallDetected) {
                            detectFall(index);
                        }
                    }
                    
                    updateDetection(index, `Mouvement: ${motion.toFixed(1)}%`);
                }
                
                camera.previousFrame = currentFrame;
                setTimeout(analyze, 500); // Analyse toutes les 500ms
            }

            analyze();
        }

        function calculateMotion(frame1, frame2) {
            let diff = 0;
            const data1 = frame1.data;
            const data2 = frame2.data;
            const threshold = 30;

            for (let i = 0; i < data1.length; i += 4) {
                const r = Math.abs(data1[i] - data2[i]);
                const g = Math.abs(data1[i + 1] - data2[i + 1]);
                const b = Math.abs(data1[i + 2] - data2[i + 2]);
                
                if (r + g + b > threshold) {
                    diff++;
                }
            }

            return (diff / (data1.length / 4)) * 100;
        }

        function detectFall(index) {
            const camera = cameras[index];
            camera.fallDetected = true;
            
            updateStatus(index, 'fall-detected');
            updateDetection(index, '‚ö†Ô∏è CHUTE D√âTECT√âE - V√©rification en cours...');
            
            const card = document.getElementById(`camera-${index}`);
            card.classList.add('alert');
            
            // D√©marrer le compte √† rebours de 30 secondes
            startFallTimer(index);
        }

        function startFallTimer(index) {
            let seconds = 30;
            const timerDiv = document.getElementById(`timer-${index}`);
            timerDiv.style.display = 'block';
            
            fallTimers[index] = setInterval(() => {
                seconds--;
                timerDiv.textContent = `‚è±Ô∏è ${seconds}s`;
                
                if (seconds <= 0) {
                    clearInterval(fallTimers[index]);
                    sendAlert(index);
                }
            }, 1000);
        }

        function cancelFallAlert(index) {
            const camera = cameras[index];
            camera.fallDetected = false;
            camera.noMovementCount = 0;
            
            if (fallTimers[index]) {
                clearInterval(fallTimers[index]);
                delete fallTimers[index];
            }
            
            const timerDiv = document.getElementById(`timer-${index}`);
            timerDiv.style.display = 'none';
            
            const card = document.getElementById(`camera-${index}`);
            card.classList.remove('alert');
            
            updateStatus(index, 'monitoring');
            updateDetection(index, '‚úÖ Fausse alerte - Surveillance continue');
            
            showNotification('Alerte annul√©e - Cam√©ra ' + (index + 1));
        }

        async function sendAlert(index) {
            if (alertSent[index]) return;
            alertSent[index] = true;

            const phone = document.getElementById('phoneNumber').value;
            const user = document.getElementById('freeUser').value;
            const apiKey = document.getElementById('freeApiKey').value;

            if (!phone || !user || !apiKey) {
                alert('Veuillez configurer les informations Free Mobile');
                return;
            }

            const message = `ALERTE CHUTE - Camera ${index + 1}. Personne au sol sans mouvement depuis 30s. V√©rifiez imm√©diatement!`;
            
            // Envoi SMS via Free Mobile API
            try {
                const url = `https://smsapi.free-mobile.fr/sendmsg?user=${user}&pass=${apiKey}&msg=${encodeURIComponent(message)}`;
                await fetch(url, { mode: 'no-cors' });
                
                logAlert(index, 'SMS envoy√© avec succ√®s');
                showNotification('üö® ALERTE ENVOY√âE - Cam√©ra ' + (index + 1), 'error');
                
            } catch (error) {
                console.error('Erreur SMS:', error);
                logAlert(index, 'Erreur envoi SMS: ' + error.message);
            }

            // Note: Le streaming WhatsApp n√©cessiterait une API serveur
            // Cette fonctionnalit√© doit √™tre impl√©ment√©e c√¥t√© serveur
            logAlert(index, 'Pour le streaming WhatsApp, configurez un serveur avec WhatsApp Business API');
        }

        function updateStatus(index, status) {
            const statusBadge = document.getElementById(`status-${index}`);
            statusBadge.className = 'status-badge ' + status;
            
            const texts = {
                'inactive': 'Inactive',
                'monitoring': 'Surveillance active',
                'fall-detected': 'CHUTE D√âTECT√âE'
            };
            
            statusBadge.textContent = texts[status] || status;
        }

        function updateDetection(index, text) {
            document.getElementById(`detection-${index}`).textContent = text;
        }

        function updateMovement(index, text) {
            document.getElementById(`movement-${index}`).textContent = text;
        }

        function logAlert(index, message) {
            const logDiv = document.getElementById('alertLog');
            const listDiv = document.getElementById('alertList');
            
            logDiv.style.display = 'block';
            
            const alertItem = document.createElement('div');
            alertItem.className = 'alert-item';
            alertItem.innerHTML = `
                <div class="alert-time">${new Date().toLocaleString()}</div>
                <div>Cam√©ra ${index + 1}: ${message}</div>
            `;
            
            listDiv.insertBefore(alertItem, listDiv.firstChild);
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.background = type === 'error' ? '#f44336' : '#4caf50';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 4000);
        }

        function stopAllCameras() {
            cameras.forEach((camera, index) => {
                if (camera && camera.stream) {
                    camera.stream.getTracks().forEach(track => track.stop());
                }
                
                if (fallTimers[index]) {
                    clearInterval(fallTimers[index]);
                }
            });
            
            cameras = [];
            fallTimers = {};
            alertSent = {};
            
            document.getElementById('camerasContainer').innerHTML = '';
            showNotification('Surveillance arr√™t√©e');
        }

        // Nettoyage √† la fermeture
        window.addEventListener('beforeunload', stopAllCameras);
    </script>
</body>
</html>
